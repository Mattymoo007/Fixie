<head>
	<title>Fixie | Repair Form</title>

	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<script src="https://kit.fontawesome.com/173ddc1998.js" crossorigin="anonymous"></script>

	<link href="../assets/css/main.min.css" rel="stylesheet" />

<body id="Repair-form">

	<!-- Navbar Fixie -->
	<nav class="navbar navbar-expand-lg mb-0 bg-white">
		<div class="container">
			<div class="navbar-translate">
				<a class="navbar-brand" href="index.html">
					Fixie
				</a>
			</div>
			<!-- Login to my Fixie -->
			<form class="form-inline ml-auto">
				<div class="form-group no-border has-danger">
					<input type="email" class="form-control mr-4" placeholder="Email" />
				</div>
				<div class="form-group no-border has-danger">
					<input type="password" class="form-control mr-4" placeholder="Password" />
				</div>
				<button type="submit" class="btn btn-outline-danger btn-round">
					my fixie
				</button>
			</form>
		</div>
	</nav>

	<!-- Background div -->
	<div
		style="padding: 80px 0 50px 0; background-image: url('../assets/img/bg3.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-md-6 ml-auto mr-auto">

					<!-- Title and progress section -->
					<div class="card card-login">
						<form class="form" method="" action="">
							<div class="card-header card-header-danger text-center">
								<h3 class="card-title">Repair Details</h3>

								<!-- Progress tracker -->
								<div class="social-line d-flex">
									<a href="#pablo" class="btn btn-just-icon btn-link active mx-3">
										<i class="material-icons">person</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">description</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">date_range</i>
									</a>
									<div class="line"></div>
									<a href="#pablo" class="btn btn-just-icon btn-link mx-3">
										<i class="material-icons">check</i>
									</a>
								</div>
							</div>

							<!-- Description form -->
							<h4 class="description text-center text-dark mt-5 d-flex justify-content-center"><i
									class="material-icons mr-3">info</i>Please Login or <a href="index.html" class="text-danger">
									&nbsp;Register&nbsp; </a>
								before
								continuing</h4>
							<div class="card-body">

								<!-- First row -->
								<div class="row">

									<!-- Email -->
									<div class="col-lg-6">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons">mail_outline</i>
												</span>
											</div>
											<input type="email" class="form-control" placeholder="First Name...">
										</div>
									</div>

									<!-- Password -->
									<div class="col-lg-6">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons">lock_outline</i>
												</span>
											</div>
											<input type="password" class="form-control" placeholder="Email...">
										</div>
									</div>
								</div>

								<!-- Second row -->
								<div class="row">

									<!-- What is the issue? -->
									<div class="col-lg-6 mt-5">
										<div class="form-group d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons mx-3">
														build
													</i>
												</span>
											</div>
											<select class="form-control selectpicker" data-style="btn btn-link" id="exampleFormControlSelect1"
												value="What is the problem?">
												<option value="" disabled selected hidden>What is the problem?</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
											</select>
										</div>
									</div>
								</div>

								<!-- Third row -->
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons mx-3">
														subject
													</i>
												</span>
											</div>
											<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
												placeholder="Please write a short descrition of the problem..."></textarea>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-lg-12 my-3">
										<button class="btn btn-danger float-right">
											Choose a date<i class="material-icons ml-2">arrow_forward</i>
										</button>
									</div>
								</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
