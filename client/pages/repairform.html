<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixie - Modern bike repair</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/173ddc1998.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Kit CSS -->
    <link
      href="assets/css/imported/material-kit.min.css?v=2.0.6"
      rel="stylesheet"
    />
    <link href="assets/css/main.min.css" rel="stylesheet" />
    <style>
            /* -------------------------------------------------------- */
            /* some styling for display purposes only. To be deleted when adding style.*/
            .step{
                padding: 50px;
                margin: 100px;
                background-color: lightgrey;
            }
            h1{
                text-align: center;
            }
            ul{
                display: flex;
                justify-content: space-between;
                width: 50%;
                margin: auto;
                list-style-type: none;
            }
        
            input{
                display: block;
            }
            /* en of just some styling for display purposes only. To be deleted when adding style.*/
            /* -------------------------------------------------------- */
        
            /* -------------------------------------------------------- */
            /* styling that is important for the jquery purposes. Don't make any changes without considering it's functionality*/
            
            /* change css of the active login or register-link */
            .makeChoise a.active{
                color: #029f5b;
                font-weight: bold;
            }
        
            /* register form default is display none */
            #register-form{
                display: none;
            }
        
            /* all steps except number one default is display none */
            .step{
                display: none;
            }
            .step:first-child{
                display: block;
            }
            .process li.active{
                color: #029f5b;
                font-weight: bold;
            }
        
            </style>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
            <!-- custom scripts -->
            <script src="../assets/js/repairform.js"></script>
            <script src="../assets/js/selectIssues.js"></script>
  </head>


<body>
    <h1>Repair Form</h1>
    <div class="process">
        <ul>
            <li class="login active">log in</li>
            <li class="issue">tell us about the issue</li>
            <li class="date">pick a date</li>
            <li class="summary">check the price and confirm</li>
        </ul>
    </div>
    <div class="steps">
        <div class="step login">
            <h2>tell us who you are</h2>
            <div class="makeChoise">
                <span>
                    <a href="#" class="active" id="login-form-link">Login</a>
                </span>
                <span>
                    <a href="#" id="register-form-link">Register</a>
                </span>
            </div>
    
            <div id="login-form">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="login">Login</button>
            </div>
    
            <div id="register-form">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="text" name="phone" id="phone" placeholder="Phone">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                <button id="register">Register</button>
            </div>
        </div>
    
        <div class="step issue">
            <h2>tell us what the problem is</h2>
            <input type="text" name="typeBike" id="typeBike" placeholder="typeBike">
            <button class="back">back</button>
            <button class="next">next</button>
        </div>
    
        <div class="step date">
            <h2>pick a date</h2>
            <button class="back">back</button>
            <button class="next">next</button>
        </div>
    
        <div class="step summary">
            <h2>see the price and confirm</h2>
            <button class="back">back</button>
            <button class="confirm">confirm</button>
        </div>
    </div>
</body>
</html>
