<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drag and Drop Event Calendar</title>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- all the stylesheets fromg the library for the calender -->
  <link href="../assets/js/imported/fullcalendar-4.3.1/packages/core/main.css" rel="stylesheet" />
  <link href="../assets/js/imported/fullcalendar-4.3.1/packages/daygrid/main.css" rel="stylesheet" />
  <link href="../assets/js/imported/fullcalendar-4.3.1/packages/timegrid/main.css" rel="stylesheet" />
  <link href="../assets/js/imported/fullcalendar-4.3.1/packages/list/main.css" rel="stylesheet">

  <!-- all the scripts fromg the library for the calender -->
  <script src="../assets/js/imported/fullcalendar-4.3.1/packages/core/main.js"></script>
  <script src="../assets/js/imported/fullcalendar-4.3.1/packages/daygrid/main.js"></script>
  <script src="../assets/js/imported/fullcalendar-4.3.1/packages/timegrid/main.js"></script>
  <script src="../assets/js/imported/fullcalendar-4.3.1/packages/interaction/main.js"></script>
  <script src="../assets/js/imported/fullcalendar-4.3.1/packages/list/main.js"></script>

  <!-- custom script for the calender -->
  <script src="../assets/js/calender.js"></script>


  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
      font-size: 14px;
    }
    .date{
      width: 50%;
      margin: auto;
    }
    #wrap {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 0 auto;
  }

  #your-fix {
    width: 150px;
    margin: 20px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
    text-align: left;
  }

  #your-fix .fc-event {
    margin: 10px 0;
    cursor: pointer;
  }

  #calendar {
    width: 900px;
  }
  </style>
</head>
<body>
    <div class="step date">
      <div id="wrap">

          <div id="your-fix">
            <h4>Pick your fix here and drop it on the calander on the date you want</h4>
            <div id="your-fix-list">
              <div class="fc-event" >Plan my fix</div>
            </div>
          </div>
      
          <div id="calendar"></div>
      
        </div>
        <button class="back">back</button>
        <button class="next" disabled>next</button>
      </div>
</body>
</html>
